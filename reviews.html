<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews - FilmReview</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-content">
            <a href="index.html" class="logo">FilmReview</a>
            <ul class="nav-links">
                <li><a href="movies.html">Movies</a></li>
                <li><a href="reviews.html">Reviews</a></li>
                <li><a href="users.html">Profile</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="hero">
            <h1>⭐ Movie Reviews</h1>
            <p>Read what the community thinks about the latest films</p>
        </div>

        <div class="action-bar">
            <button class="btn" onclick="loadReviews()">Load Reviews</button>
            <button class="btn btn-secondary" onclick="document.getElementById('review-list').innerHTML = ''">Clear</button>
        </div>

        <div id="review-list" class="reviews-grid"></div>

        <div class="card" style="margin-top: 3rem;">
            <h2 style="margin-bottom: 1.5rem; color: var(--accent-color);">✍️ Write a Review</h2>
            <div class="form-container" style="max-width: 100%; margin: 0;">
                <div class="form-group">
                    <label for="user-id">User ID</label>
                    <input id="user-id" type="text" placeholder="Enter your user ID">
                </div>
                
                <div class="form-group">
                    <label for="movie-id">Movie ID</label>
                    <input id="movie-id" type="text" placeholder="Enter movie ID">
                </div>
                
                <div class="form-group">
                    <label for="rating">Rating (1-5 stars)</label>
                    <input id="rating" type="number" min="1" max="5" placeholder="1-5">
                </div>
                
                <div class="form-group">
                    <label for="comment">Your Review</label>
                    <textarea id="comment" rows="6" placeholder="Share your thoughts about this movie..."></textarea>
                </div>
                
                <div id="submit-result"></div>
                
                <button class="btn btn-success" onclick="submitReview()" style="width: 100%;">Submit Review</button>
            </div>
        </div>
    </div>
</body>
</html>
