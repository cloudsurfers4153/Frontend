<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - FilmReview</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body onload="loadProfile()">
    <nav class="navbar">
        <div class="navbar-content">
            <a href="index.html" class="logo">FilmReview</a>
            <ul class="nav-links">
                <li><a href="movies.html">Movies</a></li>
                <li><a href="reviews.html">Reviews</a></li>
                <li><a href="users.html">Profile</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="hero">
            <h1>üë§ User Profile</h1>
            <p>User's account information</p>
        </div>

        <div id="user-output" style="margin-top: 2rem;"></div>

        <div class="card" style="margin-top: 3rem;" id="write-review-section">
            <h2 style="margin-bottom: 1.5rem; color: var(--accent-color);">‚úçÔ∏è Write a Review</h2>
            <div class="form-container" style="max-width: 100%; margin: 0;">
                <div class="form-group">
                    <label for="profile-movie-id">Movie ID</label>
                    <input id="profile-movie-id" type="text" placeholder="Enter movie ID">
                </div>
                
                <div class="form-group">
                    <label for="profile-rating">Rating (1-5 stars)</label>
                    <input id="profile-rating" type="number" min="1" max="5" placeholder="1-5">
                </div>
                
                <div class="form-group">
                    <label for="profile-comment">Your Review</label>
                    <textarea id="profile-comment" rows="6" placeholder="Share your thoughts about this movie..."></textarea>
                </div>
                
                <div id="profile-submit-result"></div>
                
                <button class="btn btn-success" onclick="submitProfileReview()" style="width: 100%;">Submit Review</button>
            </div>
        </div>
    </div>
</body>
</html>
